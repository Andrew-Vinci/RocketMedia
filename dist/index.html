<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="loginTabletForm">
            <h2>Log Into Rocket Media</h2>
            <input name="email" class="userName" placeholder="Enter Email"></input>
            <input type="password" name="password" class="passWord" placeholder="Enter Password"></input>
            <button type="submit" class="loginButton">Log In</button>
        </form>
        <a href="signup.html" class="newUser">New User? Register Here</a>
    </div>

    <script src="login.bundle.js"></script>
    
</body>
</html>
